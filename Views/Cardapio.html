<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocadinhas - Cardápio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Cardapio.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../Img/Icon.svg" type="image/svg">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="./Index.html">
                <img src="../Img/Icon_white.svg" alt="Bocadinhas" height="30" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Admin.html">Administração</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="cart-button" class="btn btn-outline-light me-2">
                        <i class="fas fa-shopping-cart"></i> Carrinho
                        <span id="cart-count" class="badge bg-light text-dark">0</span>
                    </button>
                    <a href="./Login_Registro.html" class="btn btn-light">Entrar</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Cardápio</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="search-input" class="form-control" placeholder="Pesquisar item...">
            </div>
            <div class="col-md-6">
                <select id="category-filter" class="form-select">
                    <option value="all">Todas as categorias</option>
                    <option value="lanches">Lanches</option>
                    <option value="sobremesas">Sobremesas</option>
                    <option value="bebidas">Bebidas</option>
                </select>
            </div>
        </div>

        <div id="menu-items" class="row">
            <!-- Menu items will be dynamically added here -->
        </div>
    </div>

    <div id="cart-sidebar">
        <div class="p-3">
            <h4 class="d-flex justify-content-between align-items-center">
                <span>Seu Carrinho</span>
                <button type="button" class="btn-close" id="close-cart"></button>
            </h4>
            <div id="cart-items"></div>
            <div class="mt-3">
                <p id="cart-total">Total: R$ 0,00</p>
                <a class="btn btn-primary w-100" id="checkout-button checkoutButton" href="./Pedido.html">Finalizar Compra</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Js/Cardapio.js"></script>
</body>
</html>
