<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocadinhas - Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="../Img/Icon.svg" type="image/svg">
    <link rel="stylesheet" href="../Css/Login_Registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="./Index.html"><img src="../Img/Icon_white.svg" style="max-width: 70px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Cardapio.html">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="auth-card">
                        <div class="auth-card-body">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro" type="button" role="tab" aria-controls="registro" aria-selected="false">Cadastro</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form class="mt-4">
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="loginEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginSenha" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="loginSenha" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="registro" role="tabpanel" aria-labelledby="registro-tab">
                                    <form class="mt-4">
                                        <div class="mb-3">
                                            <label for="registroNome" class="form-label">Nome Completo</label>
                                            <input type="text" class="form-control" id="registroNome" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registroCPF" class="form-label">CPF</label>
                                            <input type="text" class="form-control" id="registroCPF" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registroEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="registroEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registroSenha" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="registroSenha" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registroFoto" class="form-label">Foto de Perfil</label>
                                            <input type="file" class="form-control" id="registroFoto" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Bocadinhas</h5>
                    <p>Seu mercado online de lanches e sobremesas.</p>
                </div>
                <div class="col-md-3">
                    <h5>Links Rápidos</h5>
                    <ul class="list-unstyled">
                        <li><a href="./Contato.html" class="text-light">Contato</a></li>
                        <li><a href="#" class="text-light">Termos de serviço</a></li>
                        <li><a href="#" class="text-light">Política de privacidade</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Contato</h5>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-phone"></i> (11) 1234-5678</li>
                        <li><i class="fas fa-envelope"></i> bocadinhos.ofc@gmail.com</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>&copy; 2024 Bocadinhas. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
