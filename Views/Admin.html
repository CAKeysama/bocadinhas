<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocadinhas - Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="../Img/Icon.svg" type="image/svg">
    <link rel="stylesheet" href="../Css/HomePage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../Img/Icon_white.svg" alt="Bocadinhas" height="30" class="d-inline-block align-top">
                Administração
            </a>
            <a href="./HomePage.html" class="btn btn-outline-light">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Gerenciar Itens</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
                <i class="fas fa-plus"></i> Adicionar Item
            </button>
            <button class="btn btn-info text-white" data-bs-toggle="modal" data-bs-target="#infoModal">
                <i class="fas fa-chart-bar"></i> Informações
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th class="d-none d-md-table-cell">Descrição</th>
                        <th class="d-none d-md-table-cell">Peso (g)</th>
                        <th>Foto</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <!-- Items will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Adicionar Novo Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemPrice" class="form-label">Preço</label>
                            <input type="number" class="form-control" id="itemPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="itemDescription" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="itemWeight" class="form-label">Peso (g)</label>
                            <input type="number" class="form-control" id="itemWeight" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemPhoto" class="form-label">Foto</label>
                            <input type="file" class="form-control" id="itemPhoto" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveItemBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editItemModalLabel">Editar Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editItemForm">
                        <input type="hidden" id="editItemId">
                        <div class="mb-3">
                            <label for="editItemName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editItemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editItemPrice" class="form-label">Preço</label>
                            <input type="number" class="form-control" id="editItemPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="editItemDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editItemDescription" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editItemWeight" class="form-label">Peso (g)</label>
                            <input type="number" class="form-control" id="editItemWeight" required>
                        </div>
                        <div class="mb-3">
                            <label for="editItemPhoto" class="form-label">Foto</label>
                            <input type="file" class="form-control" id="editItemPhoto" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="updateItemBtn">Atualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Store Info Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Informações da Loja</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <h6>Vendas Recentes</h6>
                            <canvas id="recentSalesChart"></canvas>
                        </div>
                        <div class="col-md-6 mb-4">
                            <h6>Itens Mais Vendidos</h6>
                            <canvas id="topItemsChart"></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <h6>Média de Preço por Categoria</h6>
                            <canvas id="avgPriceCategoryChart"></canvas>
                        </div>
                        <div class="col-md-6 mb-4">
                            <h6>Distribuição de Preços</h6>
                            <canvas id="priceDistributionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Js/Admin.js"></script>
    <script src="../Js/Charts.js"></script>
</body>
</html>
